<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async></script>
</head>
<body>
    <div id="page-loader">
        <div class="loader"></div>
    </div>

    <header>
        <nav>
            <div class="logo">Logo</div>
            <ul id="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div id="mobile-menu" class="mobile-menu-toggle">&#9776;</div>
        </nav>
    </header>

    <main>
        <section id="form-section">
            <form>
                <!-- Your form fields here -->
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="slider-section">
            <div id="carousel" class="owl-carousel">
                <div class="item"><img data-src="images\doctor1.jpeg" class="lazyload" alt="Image 1"></div>
                <div class="item"><img data-src="images\doctor2.jpeg" class="lazyload" alt="Image 2"></div>
                <div class="item"><img data-src="images\doctor3.jpeg" class="lazyload" alt="Image 3"></div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Your footer content here -->
        <p>&copy; 2024 Your Company</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
